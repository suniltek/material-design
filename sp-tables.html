    <script type="text/javascript">
      initializeTable();
      function initializeTable(){
        let tabs = document.querySelectorAll(".tab-pane");
        
        for (var i = 1; i <= tabs.length; i++) {
          
          let tables = document.querySelector(`#tab${i}-tbody`).children;
          console.log(tables);
          for (var j = 0; j < tables.length; j++) {
            $(tables[j]).attr('id', `tab${i}-tr${j}`);
            $(tables[j]).children().last().children().first().attr('onclick', `addRow('tab${i}-tr${j}');`);
            $(tables[j]).children().last().children().last().attr('onclick', `deleteRow('tab${i}-tr${j}');`);
            $(tables[j]).children().first().html(j+1);

          }
          
        }
      }

      function addRow(a){

        var row = a.split("-")[1];
        let tabs = document.querySelectorAll(".tab-pane");
        
        for (var i = 1; i <= tabs.length; i++) {

          var btn = document.createElement("tr");
          btn.innerHTML = `<th scope="row">3</th><td>Larry</td><td scope="col">New Row</td><td><button class="btn btn-sm btn-primary">add</button><button class="btn btn-sm btn-danger ml-2">Delete</button></td>`;
          document.querySelector(`#tab${i}-${row}`).after(btn);

        }
        initializeTable();

      }

      function deleteRow(a){
      
        var row = a.split("-")[1];
        let tabs = document.querySelectorAll(".tab-pane");
  
        for (var i = 1; i <= tabs.length; i++) {
          $(`#tab${i}-${row}`).remove();
        }
        initializeTable();
      }

    </script>
